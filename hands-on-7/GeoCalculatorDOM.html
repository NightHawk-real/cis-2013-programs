
<!DOCTYPE HTML>
<head>
    <title>Geometry Calculator</title>
    <link rel="stylesheet" type="text/css" href="geometryDOM.css" />
    <script type="text/javascript" src="geometryDOM.js"></script>
</head>

<body>
    <div id="content">
        <h1>CIS2013 Basic Geometry Calculator</h1>
        <p>Enter the values requested below and click the calculation button you prefer.</p>
        
        <label for="rect_width">Rectangle Width:</label>
        <input type="text" id="rect_width" />
        <br />
        
        <label for="rect_height">Rectangle Height:</label>
        <input type="text" id="rect_height" />
        <br />
    
        <input type="button"  id="calc_rect_area_button" value="Area"/>
		<input type="button"  id="calc_rect_perim_button" value="Perimeter"/>	
        <br />

        <label for="calc_rect_area_output">Rectange Area: </label>
        <input type="text" id="calc_rect_area_output" value="Area" disabled="disabled"/>
        <br />

        <label for="calc_rect_area_output">Rectange Perimeter: </label>
        <input type="text" id="calc_rect_perim_output" value="Perimeter" disabled="disabled"/>
        <br />
        <br />
        <br />

        <label for="tri_side1">Triangle Side 1: </label>
        <input type="text" id="tri_side1" /><br />
        
        <label for="tri_side2">Triangle Side 2: </label>
        <input type="text" id="tri_side2" /><br />

        <label for="tri_side3">Triangle Side 3: </label>
        <input type="text" id="tri_side3" /><br />
        
		<input type="button"  id="calc_tri_area_button" value="Area"/>
		<input type="button"  id="calc_tri_perim_button" value="Perimeter"/>
        <br />

        <label for="calc_tri_area_output">Triangle Area: </label>
        <input type="text" id="calc_tri_area_output" value="Area" disabled="disabled"/>
        <br />

        <label for="calc_tri_perim_output">Triangle Perimeter: </label>
        <input type="text" id="calc_tri_perim_output" value="Perimeter" disabled="disabled"/>
        <br />
        <br />
        <br />
        <label for="radius">Circle Radius: </label>
        <input type="text" id="radius" /><br />

		<input type="button" id="calc_circle_area_button" value="Area"/>
		<input type="button" id="calc_circle_circum_button" value="Circumference"/>
        <br />

        <label for="calc_circle_area_output">Circle Area: </label>
        <input type="text" id="calc_circle_area_output" value="Area" disabled="disabled"/>
        <br />

        <label for="calc_circle_circum_output">Circle Circumference: </label>
        <input type="text" id="calc_circle_circum_output" value="Circumference" disabled="disabled"/>
        <br />
        <br />
        <br />
        
        <fieldset>
		<label for="calc_all">Calculate everthing at once:</label>
		<input type="button"  id="calc_all" value="Do it!!"/>
		</fieldset>		

    </div>
</body>
</html>
