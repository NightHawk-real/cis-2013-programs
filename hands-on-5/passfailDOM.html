<!DOCTYPE html>

<html>
<head>
    <title>CIS 2013 Final Grade Calculator</title>
	<link rel="stylesheet" type="text/css" href="passfailDOM.css" />
    <script src="passfailDOM.js"></script>
</head>

<body>
	<div id="content">
		<h1>CIS2013 Final Grade Calculator</h1>
		<p>
			Enter the values requested below and click "Calculate".
		</p>

		<label for="hw_pts">Total HW Pts:</label>
		<input type="text" id="hw_pts" onchange="limiter(limit);"/>
		<br />

		<label for="midterm_pts">Midterm Pts:</label>
		<input type="text" id="midterm_pts" onchange="limiter(limit);"/>
		<br />

		<label for="fin_pts">Final Pts:</label>
		<input type="text" id="fin_pts" onchange="limiter(limit);"/>
		<br /><br />

		<label for="grade_option">Enter 1 for audit, 2 for letter grade</label>
		<input type="text" id="grade_option" onchange="limiter(limit);"/>
		<br /><br />

		<label>&nbsp;</label>
		<input type="button" id="calculate" value="Calculate" />
		<br /><br />

		<label for="final_grade">Final Grade: </label>
		<input type="text" id="final_grade" disabled="disabled" />
		<br />

	</div>
</body>
</html>
