<!DOCTYPE html>
<html>
<head>
<title>Subscription Cost Calculator</title>

<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('/netflix jpg.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;

</style>

<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Logo
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">SUBSCRIPTION TOTAL COST</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">A smarter way to manage your subscriptions.</p>
    <h1>Total Subscription Cost</h1>
    <p>Enter the monthly price below and press "Calculate"</p>

        <label for="monthly_cost">Monthly Cost:  $</label>
        <input type="text" id="monthly_cost" />
        <br />

        <label for="_length">Subscription Duration:</label>
        <input type="text" id="subscription_length" />
        <span style="margin-left:10px;">months</span>
        <br />

        <label>&nbsp;</label>
        <input type="button" id="calc" value="Calculate" style="margin-left:10px;"/>
        <br />

        <label for="total_cost">Total Subscription Cost:  $</label>
        <input type="text" id="total_cost" disabled="disabled" />
        <br><br>

<img class = "displayed" src="https://media.giphy.com/media/gLREH1v1Z78tJckuii/giphy.gif" alt="cybertruck window smash fail"  height="480" width="600">
